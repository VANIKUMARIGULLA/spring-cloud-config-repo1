server:
  port: 8080

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/usersdata
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update

  # âœ… Micrometer Tracing with custom Zipkin endpoint
  zipkin:
    base-url: http://localhost:9411/api/v2/spans
    enabled: true

  application.admin.enabled: false

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{traceId},%X{spanId}]"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5

resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 3
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 5s

  retry:
    instances:
      productService:
        max-attempts: 2
        wait-duration: 1s

message: "Hello from Config Server for UserService"
